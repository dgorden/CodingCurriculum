<body>
    <header class="product-header">
        <nav>
            <div class="row">
                <h2 class="logo"><a href="index.html">WVTCH</a></h2>
                <ul class="main-nav">
                    <li><a href="products.html" class="nav-link">Products</a></li>

            </div>

    <form class="search-form" action="">
        <ul>
            <label for="category">Category:</label>
            <li class="search"><input type="category" placeholder="Category" id="category" required></li>
            <label for="name">Name:</label>
            <li class="search"> <input type="name" placeholder="Name" id="name"required></li>
            <label for="description">Description:</label>
            <li class="search"> <input type="description" placeholder="Description" id="description" required></li>
            <li>
                <div class="search-button"><button type="submit">Search</button></div>
            </li>
        </ul>

    </form>

    <footer class="search-footer">
        <ul>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Twitter</li>
        </ul>
    </footer>
