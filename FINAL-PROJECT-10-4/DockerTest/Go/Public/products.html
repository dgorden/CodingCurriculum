<!DOCTYPE html>
<html lang="en-US">

    Photos: https://burst.shopify.com/@sarahpflugphoto
    Photo License: Creative Commons
-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="resources/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>WVTCH: Products</title>
</head>

<body onload="getData()">
    <div class="flex-container-main">
        <header class="product-header">
            <nav>
                <div class="row navbar">
                    <h2 class="logo"><a href="index.html">WVTCH</a></h2>
                    <ul class="main-nav">
                        <li><a href="products.html" class="nav-link">Products</a></li>
                        <li><a href="search.html" class="nav-link">Search</a></li>
                        <li><a href="contact.html" class="nav-link">Contact</a></li>
                        <li><a href="#cart">
                                <ion-icon name="cart" class="cart"></ion-icon>
                            </a></li>
                        <li><a href="contact.html" class="mobile-cart">Cart</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="product-page-all">
            <div class="all-products-header">
                <div>All Products</div>
                <div class="all-products-underline"></div>

                <div class="row product-select">
                    <select name="category" id="category" onchange="listProducts">
                        <option value="all-products" selected>Categories</option>
                        <option value="marble">Marble</option>
                        <option value="special">Wood</option>
                        <option value="classic">Stainless</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </div>

            <div class="container">

            </div>
        </div>
    </div>


    <footer class="search-footer">
        <ul>
            <li>
                <a href="https://facebook.com">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li>
                <a href="https://instagram.com">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <li>
                <a href="https://twitter.com">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </li>
        </ul>
    </footer>
    <script type="text/javascript" src="resources/js/products.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>

</html>
